
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>GrowFly | 科學守護，自然成長</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #FDFBF7;
        color: #4A4A4A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      /* 方案 A：邊緣羽化投影 (The Soft Vignette) */
      .mask-vignette {
        mask-image: radial-gradient(circle at center, black 40%, transparent 90%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 90%);
      }

      /* 科學模組進階動畫 */
      @keyframes dna-rotate {
        from { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        to { transform: rotate(360deg) scale(1); }
      }
      .animate-dna {
        animation: dna-rotate 20s linear infinite;
      }

      @keyframes hologram-rotate {
        from { transform: rotateY(0deg) rotateX(20deg); }
        to { transform: rotateY(360deg) rotateX(20deg); }
      }
      .animate-hologram {
        animation: hologram-rotate 25s linear infinite;
        transform-style: preserve-3d;
      }

      @keyframes laser-scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        position: absolute;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #4CAF50, transparent);
        box-shadow: 0 0 20px #4CAF50, 0 0 10px #4CAF50;
        z-index: 20;
        animation: laser-scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes neon-pulse {
        0%, 100% { opacity: 0.6; box-shadow: 0 0 5px #4ADE80; }
        50% { opacity: 1; box-shadow: 0 0 20px #4ADE80; }
      }
      .animate-neon {
        animation: neon-pulse 2s ease-in-out infinite;
      }

      @keyframes bar-highlight {
        0%, 100% { background-color: #F0F2F5; }
        50% { background-color: #C1D7C1; }
      }
      .animate-bar-sync {
        animation: bar-highlight 3s linear infinite;
      }

      @keyframes orbit-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-orbit {
        animation: orbit-rotate 12s linear infinite;
      }

      .section-gap {
        padding-top: clamp(100px, 15vh, 200px);
        padding-bottom: clamp(100px, 15vh, 200px);
      }
      .container-custom {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 24px;
        padding-right: 24px;
      }
      
      /* 深海實驗室專屬樣式 */
      .bg-deep-lab {
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      }
      .glass-hud {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-neon {
        color: #4ADE80;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
      }
      .fiber-optic {
        background: linear-gradient(90deg, #A7C7E7, transparent);
        box-shadow: 0 0 15px rgba(167, 199, 231, 0.4);
      }
    </style>
